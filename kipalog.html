<!DOCTYPE html>
<html lang="en">
<head>
	<i></i><meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="kipalog.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<title>KIPALOG</title>
</head>
<body>
	<header>
		<nav class="clearfix">
			<a id="left" href="#">KIPALOG</a>
			<a id="right" href="#"> 
				<i class="fas fa-user"></i>
				Đăng ký
			</a>
		</nav>
	</header>
	<content>
		<div id="intro">
			<h1>KIPALOG</h1>
			<p>Chia sẻ và học hỏi kiến thức một cách dễ dàng hơn.</p>
		</div>
		<div id="form">
			<form>
				<input id="email" type="text" placeholder="Email">
				<input id="password" type="text" placeholder="Password">
				<button id="signin">ĐĂNG NHẬP</button>
			</form>
			<a href="">Quên password ?</a>
		</div>
		<div id="border">
			<div id="in_border">
				<div id="border_left"></div>
				<div id="border_middle">
					<div id="check">
					</div>
				</div>
				<div id="border_right"></div>
			</div>
		</div>
	</content>
	<footer>
		<div id="link">
			<button id="facebook"><img src="fbicon.png">FACEBOOK</button>
			<button id="twitter"><img src="tticon.png">TWITTER</button>
			<button id="github"><img src="ghicon.png">GITHUB</button>
		</div>
	</footer>
</body>
